[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging - Minimal output for cleaner logs
log_cli = false
log_cli_level = ERROR
log_cli_format = %(levelname)s: %(message)s
log_cli_date_format = %H:%M:%S

# Filter out warnings and SQL query logs
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning

# Logging configuration - Clean and minimal
log_level = ERROR
addopts = 
    --import-mode=importlib
    -p no:warnings
    --disable-warnings
    --no-header
    -v
    --tb=short
    --no-summary
    --color=yes
    -q

# Asyncio and mock settings
asyncio_mode = auto
mock_use_standalone_module = true 